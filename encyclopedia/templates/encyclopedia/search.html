{%extends "encyclopedia/layout.html"%}
{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if matches %}
        <ul>
            {% for entry in matches %}
                <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

{% endblock %}
